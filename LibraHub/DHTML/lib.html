<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #35424a;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .feature {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .feature-item {
      text-align: center;
    }

    .feature-icon {
      font-size: 40px;
      color: #35424a;
    }

    .feature-title {
      margin-top: 10px;
      font-size: 18px;
      color: #35424a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <p>Welcome to our library</p>
  </header>
  <div class="container">
    <div class="feature">
      <div class="feature-item">
        <span class="feature-icon">üìö</span>
        <h2 class="feature-title">Browse Books</h2>
        <p>Explore our collection of books.</p>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üìñ</span>
        <h2 class="feature-title">Read Online</h2>
        <p>Read books online from our digital collection.</p>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üîç</span>
        <h2 class="feature-title">Search Catalog</h2>
        <p>Search for specific books in our catalog.</p>
      </div>
    </div>
  </div>
</body>
</html>
